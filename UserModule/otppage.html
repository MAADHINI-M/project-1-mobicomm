<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobi-Comm | OTP Verification</title>

    <!-- External CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        /* Root Variables - Enhanced Light Theme */
        :root {
            --primary: #d06ab2; /* Warm light yellow for highlights (softer gold) */
            --secondary: #6b2d6b; /* Richer purple for emphasis */
            --bg: #f5f6ff; /* Subtle off-white with a hint of blue */
            --text: #1a1a1a; /* Deep charcoal for strong readability */
            --text-light: #4a4a4a; /* Softer gray for secondary text */
            --accent-success: #3871c2; /* Brighter professional blue */
            --accent-urgent: #d95f0e; /* Vivid muted orange */
            --highlight: #4a1a4a; /* Deeper purple for footer */
            --web: #4a1a4a; /* Consistent brand purple */
            --web-dark: #2d0a2d; /* Darker purple-toned header */
            --blue-primary: #4a1a4a; /* Deep purple for login gradient */
            --blue-secondary: #6d2d6d; /* Lighter purple gradient */
            --card-bg: #ffffff; /* Pure white for cards */
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Dark Theme Variables - Enhanced for Vibrancy and Depth */
        [data-theme="dark"] {
            --primary: #f2db8e; /* Vibrant amber-gold for highlights */
            --secondary: #ab47bc; /* Brighter, more vivid purple */
            --bg: #12122e; /* Deep navy with a hint of purple */
            --text: #e8eaf6; /* Light off-white for readability */
            --text-light: #b0bec5; /* Cool gray-blue for secondary text */
            --accent-success: #26c6da; /* Bright cyan for success */
            --accent-urgent: #ff7043; /* Warm coral for urgency */
            --highlight: #0d1a3a; /* Dark navy for footer depth */
            --web: #ab47bc; /* Matching vibrant purple */
            --web-dark: #09091a; /* Almost black with a purple undertone */
            --blue-primary: #7e57c2; /* Electric purple for login gradient */
            --blue-secondary: #00bcd4; /* Bright cyan for gradient contrast */
            --card-bg: #1e1e3f; /* Dark purple-blue for cards */
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 0 0 15px rgba(171, 71, 188, 0.25); /* Enhanced glow */
        }

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            font-weight: 400;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Enhanced Background for Dark Mode */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(155, 93, 229, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(0, 245, 212, 0.1) 0%, transparent 25%);
            z-index: -1;
            animation: pulseBackground 15s infinite alternate;
        }

        @keyframes pulseBackground {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        /* Header */
        header {
            background: var(--web-dark);
            padding: 12px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        header.scrolled {
            background: rgba(15, 15, 27, 0.98); /* Adjusted for dark mode */
            backdrop-filter: blur(8px);
            padding: 8px 30px;
        }

        nav {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        nav h1 {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav h1:hover {
            transform: scale(1.02);
            color: var(--primary);
        }

        nav h1 i {
            font-size: 22px;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { 
            from { transform: translateY(30px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        @keyframes float { 
            0% { transform: translateY(0px); } 
            50% { transform: translateY(-8px); } 
            100% { transform: translateY(0px); } 
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* OTP Container */
        .otp-container {
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-secondary));
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
            color: white;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .otp-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 0;
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .otp-content {
            position: relative;
            z-index: 1;
        }

        .otp-container h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .otp-container p {
            margin-bottom: 25px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .otp-container .mobile-number {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .otp-input-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: var(--transition);
        }

        .otp-input:focus {
            border-color: var(--primary);
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .otp-container button {
            padding: 14px 32px;
            background: var(--primary);
            color: var(--secondary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .otp-container button:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            color: var(--web-dark);
        }

        .resend-otp {
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .resend-otp a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .resend-otp a:hover {
            text-decoration: underline;
        }

        .countdown {
            display: inline-block;
            margin-left: 5px;
            color: var(--primary);
            font-weight: 600;
        }

        .back-to-login {
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .back-to-login a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-to-login a:hover {
            color: var(--primary);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--accent-success);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 245, 212, 0.4);
        }

        /* Responsive Styles */
        @media (max-width: 767px) {
            .otp-container {
                padding: 40px 25px;
            }
            
            .otp-input-container {
                gap: 10px;
            }
            
            .otp-input {
                width: 40px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 575px) {
            .otp-container {
                padding: 30px 20px;
            }
            
            .otp-container h2 {
                font-size: 1.5rem;
            }
            
            .otp-input-container {
                gap: 8px;
            }
            
            .otp-input {
                width: 35px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" aria-label="Toggle Theme"><i class="fas fa-moon"></i></button>

    <!-- Header -->
    <header>
        <nav>
            <h1><i class="fas fa-mobile-alt"></i> MobiComm</h1>
        </nav>
    </header>

    <main>
        <div class="otp-container">
            <div class="otp-content">
                <h2>Verify Your Identity</h2>
                <p>We've sent a 6-digit verification code to your mobile number</p>
                <div class="mobile-number" id="display-mobile">+91 â€¢â€¢â€¢â€¢â€¢ â€¢7890</div>
                
                <div class="otp-input-container">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                </div>
                
                <button id="verify-otp-btn">Verify & Continue</button>
                
                <div class="resend-otp">
                    Didn't receive the code? <a href="#" id="resend-otp">Resend OTP</a>
                    <span class="countdown" id="countdown">(30s)</span>
                </div>
                
                <div class="back-to-login">
                    <a href="login.html"><i class="fas fa-arrow-left"></i> Back to login</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current mobile number from URL or localStorage
        document.addEventListener('DOMContentLoaded', function() {
            // Get the mobile number from URL parameters or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            let mobileNumber = urlParams.get('mobile') || localStorage.getItem('mobiCommLoginNumber');
            
            if (mobileNumber && mobileNumber.length === 10) {
                // Display masked number (shows last 4 digits)
                const maskedNumber = `+91 â€¢â€¢â€¢â€¢â€¢ â€¢${mobileNumber.slice(6)}`;
                document.getElementById('display-mobile').textContent = maskedNumber;
                // Store mobile number in localStorage for use in recharge.html
                localStorage.setItem('mobiCommLoginNumber', mobileNumber);
            }
            
            // Auto-focus first OTP input
            const otpInputs = document.querySelectorAll('.otp-input');
            if (otpInputs.length > 0) {
                otpInputs[0].focus();
            }
            
            // Handle OTP input navigation
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1) {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value.length === 0) {
                        if (index > 0) {
                            otpInputs[index - 1].focus();
                        }
                    }
                });
            });
            
            // Countdown timer for OTP resend
            let timeLeft = 30;
            const countdownElement = document.getElementById('countdown');
            const resendLink = document.getElementById('resend-otp');
            
            resendLink.style.pointerEvents = 'none';
            resendLink.style.opacity = '0.5';
            
            const timer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `(${timeLeft}s)`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.style.display = 'none';
                    resendLink.style.pointerEvents = 'auto';
                    resendLink.style.opacity = '1';
                }
            }, 1000);
            
            // Resend OTP functionality
            resendLink.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Mock resend OTP
                alert('OTP has been resent to your mobile number');
                
                // Reset countdown
                timeLeft = 30;
                countdownElement.style.display = 'inline-block';
                countdownElement.textContent = `(${timeLeft}s)`;
                resendLink.style.pointerEvents = 'none';
                resendLink.style.opacity = '0.5';
                
                const newTimer = setInterval(() => {
                    timeLeft--;
                    countdownElement.textContent = `(${timeLeft}s)`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(newTimer);
                        countdownElement.style.display = 'none';
                        resendLink.style.pointerEvents = 'auto';
                        resendLink.style.opacity = '1';
                    }
                }, 1000);
            });
            
            // Verify OTP button
            document.getElementById('verify-otp-btn').addEventListener('click', () => {
                const otpInputs = document.querySelectorAll('.otp-input');
                let otp = '';
                let isValid = true;
                
                otpInputs.forEach(input => {
                    otp += input.value;
                    if (input.value === '') {
                        isValid = false;
                    }
                });
                
                if (isValid && otp.length === 6) {
                    // Mock verification - in a real app, this would call your backend
                    alert('OTP verified successfully! Redirecting to recharge page...');
                    // Redirect to recharge.html with mobile number as a query parameter
                    window.location.href = `recharge.html?mobile=${mobileNumber}`;
                } else {
                    alert('Please enter the complete 6-digit OTP');
                }
            });
            
            // Theme Toggle Functionality
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.body.removeAttribute('data-theme');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.body.setAttribute('data-theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            });
            
            // Header scroll effect
            window.addEventListener('scroll', function () {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>
