<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Recharge - Mobicomm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #FFD700;
            --bg: #1a3c34;
            --text: #E0E0E0;
            --accent-success: #00E676;
            --accent-urgent: #FF4081;
            --highlight: #a20b4f;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .navbar {
            background: #a20b4f !important;
            border-bottom: 3px solid var(--secondary);
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .nav-link:hover {
            color: var(--accent-urgent) !important;
            font-weight: bold;
            border-radius: 3px;
            background-color: var(--secondary);
            padding: 5px;
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.2);
        }

        .card {
            background-color: #1E1E1E;
            border-radius: 15px;
            border: 2px solid var(--secondary);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            padding: 2rem;
        }

        .form-control,
        .form-select {
            border-radius: 50px;
            background-color: #2E2E2E;
            border: 1px solid var(--secondary);
            color: var(--text);
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #2E2E2E;
            color: var(--text);
            border-color: var(--accent-urgent);
            box-shadow: 0 0 0 0.25rem rgba(255, 64, 129, 0.25);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent-urgent), #FF6B9E);
            border: none;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }

        .form-check-input {
            background-color: #2E2E2E;
            border: 1px solid var(--secondary);
        }

        .form-check-input:checked {
            background-color: var(--highlight);
            border-color: var(--highlight);
        }

        .form-label {
            color: var(--secondary);
            font-weight: bold;
        }

        h2 {
            color: var(--secondary);
        }

        /* Enhanced Footer */
        footer {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: var(--text);
            padding: 3rem 0 1rem;
            border-top: 3px solid var(--secondary);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="user-dashboard.html">Mobicomm</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="login.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Auto-Recharge Settings</h2>
        <div class="card">
            <form>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" value="9876543210">
                </div>
                <div class="mb-3">
                    <label for="plan" class="form-label">Select Plan</label>
                    <select class="form-select" id="plan">
                        <option>1GB Daily - ₹199</option>
                        <option>2GB Daily - ₹299</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="threshold" class="form-label">Threshold Balance (₹)</label>
                    <input type="number" class="form-control" id="threshold" value="10">
                </div>
                <div class="mb-3">
                    <label for="maxRecharges" class="form-label">Max Recharges per Month</label>
                    <input type="number" class="form-control" id="maxRecharges" value="5">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="enableAuto">
                    <label class="form-check-label" for="enableAuto">Enable Auto-Recharge</label>
                </div>
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>

    <footer class="text-center py-3 mt-5">
        <p class="text-center">&copy; <span id="year"></span> Mobi Comm. All rights reserved. | <a href="#">Privacy
                Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
