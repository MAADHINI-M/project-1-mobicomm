<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .logo {
            width: 150px;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .card-header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
        }
        .form-control {
            border: 2px solid #34495e;
            border-radius: 8px;
            padding: 12px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.3);
            outline: none;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .slider-container {
            max-width: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .slider-img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .slider-container:hover .slider-img {
            transform: scale(1.02);
        }
        .panel-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .slider-img {
                height: 250px;
            }
            .card {
                margin: 15px;
            }
            .panel-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="container login-container">
        <div class="row w-100 g-0">
            <h1 class="text-center panel-title">Admin Panel</h1>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="slider-container">
                    <img src="image/logo side.jpg" class="slider-img img-fluid" alt="Image 1">
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="card p-4" style="max-width: 450px; width: 100%;">
                    <img src="image/Logo.png" alt="Company Logo" class="logo">
                    <div class="card-header text-center">
                        <h3>Admin Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="adminUser" class="form-label">Username</label>
                                <input type="text" class="form-control" id="adminUser" required>
                            </div>
                            <div class="mb-4">
                                <label for="adminPass" class="form-label">Password</label>
                                <input type="password" class="form-control" id="adminPass" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent page reload

    // Get values from input fields
    const username = document.getElementById("adminUser").value.trim();
    const password = document.getElementById("adminPass").value.trim();

    if (!username || !password) {
        alert("Please enter both username and password.");
        return;
    }

    // Prepare login data
    const loginData = { username, password };

    fetch('http://localhost:8081/admin/login', { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(loginData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Login failed: " + response.statusText);
        }
        return response.text(); // Receive token as plain text
    })
    .then(token => {
        if (token.startsWith("Bearer ")) {
            token = token.replace("Bearer ", ""); // Remove "Bearer " prefix
        }

        // Store token in localStorage
        localStorage.setItem('adminToken', token);
        alert("Login successful!");

        // Redirect to dashboard
        window.location.href = 'dashboard.html';
    })
    .catch(error => {
        console.error('Login error:', error);
        alert(error.message || "Invalid username or password.");
    });
});
</script>
</body>
