<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mobicomm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
          --primary: #000000;
          --secondary: #FFD700;
          --bg: #121212;
          --text: #E0E0E0;
          --accent-success: #00E676;
          --accent-urgent: #FF4081;
          --highlight: #a20b4f;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        .login-card {
            background-color: #1E1E1E;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 2px solid var(--secondary);
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--accent-urgent), #FF6B9E);
            border: none;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }
        .form-control {
            background-color: #2E2E2E;
            border: 1px solid var(--secondary);
            color: var(--text);
            border-radius: 50px;
        }
        .form-control:focus {
            background-color: #2E2E2E;
            color: var(--text);
            border-color: var(--accent-urgent);
            box-shadow: 0 0 0 0.25rem rgba(255, 64, 129, 0.25);
        }
        .form-label {
            color: var(--secondary);
        }
        h2 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .text-muted {
            color: var(--secondary) !important;
        }
        a {
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: var(--accent-urgent) !important;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Mobicomm Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">
                <a href="#" class="text-muted">Forgot Password?</a> | 
                <a href="#" class="text-muted">Sign Up</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            // Simulate admin/user check (replace with backend logic)
            if (phone === 'admin123') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'user-dashboard.html';
            }
        });
    </script>
</body>
</html>
