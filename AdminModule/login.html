<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d06ab2;
            --secondary: #6b2d6b;
            --bg: #f5f6ff;
            --text: #1a1a1a;
            --text-light: #4a4a4a;
            --accent-success: #3871c2;
            --accent-urgent: #d95f0e;
            --highlight: #4a1a4a;
            --web-dark: #2d0a2d;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="dark"] {
            --primary: #f2db8e;
            --secondary: #ab47bc;
            --bg: #12122e;
            --text: #e8eaf6;
            --text-light: #b0bec5;
            --card-bg: #1e1e3f;
            --highlight: #0d1a3a;
            --web-dark: #2d0a2d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(155, 93, 229, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(0, 245, 212, 0.1) 0%, transparent 25%);
            z-index: -1;
            animation: pulseBackground 15s infinite alternate;
        }

        @keyframes pulseBackground {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--accent-success);
            color: white;
            transform: scale(1.1);
        }

        .main-content {
            flex: 1;
            padding: 40px 30px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            max-width: 450px;
            width: 100%;
        }

        .settings-card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .logo {
            width: 150px;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 12px;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--accent-success);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .form-control {
            border: 2px solid rgba(155, 93, 229, 0.3);
            border-radius: 8px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(155, 93, 229, 0.3);
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .form-control.is-invalid {
            border-color: var(--accent-urgent);
            background: rgba(255, 235, 238, 0.5);
        }

        .form-label {
            color: var(--text);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .validation-message {
            color: var(--accent-urgent);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .error-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(217, 95, 14, 0.1);
            border: 1px solid var(--accent-urgent);
            border-radius: 8px;
            color: var(--accent-urgent);
            text-align: center;
        }

        .panel-title {
            color: var(--secondary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .image-container {
            max-width: 100%;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .slider-img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-container:hover .slider-img {
            transform: scale(1.02);
        }

        h2 {
            color: var(--secondary);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        footer {
            background: var(--highlight);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        footer a:hover {
            color: var(--accent-success);
        }

        @media (max-width: 992px) {
            .main-content {
                padding: 30px 20px;
            }
            .panel-title {
                font-size: 1.8rem;
            }
            .slider-img {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .panel-title {
                font-size: 1.6rem;
            }
            .settings-card {
                padding: 20px;
            }
            .slider-img {
                height: 250px;
            }
            .row {
                flex-direction: column;
            }
            .image-container, .settings-card {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 20px 15px;
            }
            .panel-title {
                font-size: 1.4rem;
            }
            .btn-primary {
                font-size: 0.9rem;
            }
            .form-control {
                font-size: 0.9rem;
            }
            .slider-img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle Theme"><i class="fas fa-moon"></i></button>

    <div class="main-content">
        <div class="container">
            <h1 class="panel-title">Admin Panel</h1>
            <div class="row w-100 g-0">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="image-container">
                        <img src="image/logo side.jpg" class="slider-img img-fluid" alt="Image 1">
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="settings-card">
                        <img src="image/Logo.png" alt="Company Logo" class="logo">
                        <h2>Admin Login</h2>
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="adminUser" class="form-label">Username</label>
                                <input type="text" class="form-control" id="adminUser" required aria-label="Admin username">
                                <div class="validation-message" id="usernameValidation">
                                    Please enter a username.
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="adminPass" class="form-label">Password</label>
                                <input type="password" class="form-control" id="adminPass" required aria-label="Admin password">
                                <div class="validation-message" id="passwordValidation">
                                    Please enter a password.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" aria-label="Login to admin panel">Login</button>
                        </form>
                        <div class="error-message" id="errorMessage">
                            <i class="fas fa-exclamation-circle me-2"></i> Invalid username or password.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">Â© <span id="year"></span> Mobi Comm. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Form validation and submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("adminUser").value.trim();
            const password = document.getElementById("adminPass").value.trim();
            const usernameValidation = document.getElementById("usernameValidation");
            const passwordValidation = document.getElementById("passwordValidation");
            const errorMessage = document.getElementById("errorMessage");

            // Reset validation
            usernameValidation.style.display = 'none';
            passwordValidation.style.display = 'none';
            errorMessage.style.display = 'none';
            document.getElementById("adminUser").classList.remove('is-invalid');
            document.getElementById("adminPass").classList.remove('is-invalid');

            // Client-side validation
            let isValid = true;
            if (!username) {
                document.getElementById("adminUser").classList.add('is-invalid');
                usernameValidation.style.display = 'block';
                isValid = false;
            }
            if (!password) {
                document.getElementById("adminPass").classList.add('is-invalid');
                passwordValidation.style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            // Original fetch logic
            const loginData = { username, password };
            fetch('http://localhost:8081/admin/login', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Login failed: " + response.statusText);
                }
                return response.text();
            })
            .then(token => {
                if (token.startsWith("Bearer ")) {
                    token = token.replace("Bearer ", "");
                }
                localStorage.setItem('adminToken', token);
                window.location.href = 'otp.html';
            })
            .catch(error => {
                console.error('Login error:', error);
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
