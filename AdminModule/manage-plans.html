<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #d06ab2;
            --secondary: #6b2d6b;
            --bg: #f5f6ff;
            --text: #1a1a1a;
            --text-light: #4a4a4a;
            --accent-success: #3871c2;
            --accent-urgent: #d95f0e;
            --highlight: #4a1a4a;
            --web-dark: #2d0a2d;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="dark"] {
            --primary: #f2db8e;
            --secondary: #ab47bc;
            --bg: #12122e;
            --text: #e8eaf6;
            --text-light: #b0bec5;
            --card-bg: #1e1e3f;
            --highlight: #0d1a3a;
            --web-dark: #2d0a2d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(155, 93, 229, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(0, 245, 212, 0.1) 0%, transparent 25%);
            z-index: -1;
            animation: pulseBackground 15s infinite alternate;
        }

        @keyframes pulseBackground {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1002;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--accent-success);
            color: white;
            transform: scale(1.1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: var(--web-dark);
            color: white;
            padding: 30px 20px;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .sidebar .brand {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .sidebar .brand img {
            max-height: 50px;
            margin-right: 10px;
        }

        .sidebar .brand h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            color: #fff;
        }

        .sidebar h4 {
            font-size: 1.4rem;
            margin: 20px 0 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
            position: relative;
        }

        .sidebar a.active, .sidebar a:hover {
            background: rgba(155, 93, 229, 0.3);
            transform: translateX(5px);
        }

        .sidebar a.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: var(--primary);
            border-radius: 0 4px 4px 0;
        }

        .sidebar .btn-logout {
            background: var(--primary);
            color: var(--secondary);
            font-weight: 600;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .sidebar .btn-logout:hover {
            background: var(--accent-success);
            color: white;
            transform: scale(1.05);
        }

        .sidebar .search-form {
            margin: 15px 0;
            display: flex;
        }

        .sidebar .search-form .form-control {
            border-radius: 8px 0 0 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            font-size: 0.9rem;
        }

        .sidebar .search-form .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .sidebar .search-form .btn {
            border-radius: 0 8px 8px 0;
            background: var(--primary);
            color: var(--secondary);
            border: 2px solid var(--primary);
            border-left: none;
            padding: 10px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .sidebar .search-form .btn:hover {
            background: var(--accent-success);
            color: white;
        }

        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1002;
            background: var(--primary);
            border: none;
            color: var(--secondary);
            font-size: 1.5rem;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .menu-toggle:hover {
            background: var(--accent-success);
            color: white;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .main-content {
            margin-left: 260px;
            padding: 40px;
            min-height: 100vh;
            background: var(--bg);
            margin: 20px 20px 20px 280px;
            transition: margin-left 0.3s ease;
        }

        .main-content h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary);
            text-transform: uppercase;
            animation: fadeInDown 0.5s ease;
        }

        .plan-status-card {
            border: none;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            background: var(--card-bg);
            background: linear-gradient(145deg, var(--card-bg) 0%, rgba(155, 93, 229, 0.05) 100%);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .plan-status-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .plan-status-card h4 {
            font-size: 1.3rem;
            color: var(--text);
            margin-bottom: 10px;
        }

        .plan-status-card p {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            animation: fadeIn 0.5s ease;
        }

        .chart-container {
            margin-bottom: 30px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            max-height: 400px;
            overflow-y: auto;
        }

        .chart-container h3 {
            background: var(--secondary);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
            height: auto !important;
            max-height: 350px;
        }

        .plan-category-btn {
            margin: 5px;
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .plan-category-btn:hover {
            background: var(--accent-success);
            color: white;
            transform: scale(1.05);
        }

        .plan-category-btn.active {
            background: var(--accent-success);
            color: white;
        }

        .plan-category-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .plan-category-btn:hover::after {
            width: 200px;
            height: 200px;
        }

        .table {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .table thead th {
            background: var(--secondary);
            color: white;
            font-weight: 600;
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table tbody tr {
            transition: background 0.3s ease;
        }

        .table tbody tr:nth-child(even) {
            background: rgba(155, 93, 229, 0.02);
        }

        .table tbody tr:hover {
            background: rgba(155, 93, 229, 0.1);
        }

        .table td {
            padding: 15px;
            vertical-align: middle;
        }

        .btn-primary, .btn-success, .btn-danger, .btn-warning {
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover, .btn-success:hover, .btn-danger:hover, .btn-warning:hover {
            background: var(--accent-success);
            color: white;
            transform: scale(1.1);
        }

        .btn-primary::after, .btn-success::after, .btn-danger::after, .btn-warning::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .btn-primary:hover::after, .btn-success:hover::after, .btn-danger:hover::after, .btn-warning:hover::after {
            width: 200px;
            height: 200px;
        }

        .form-control, .form-select {
            border: 2px solid rgba(155, 93, 229, 0.3);
            border-radius: 8px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            transition: var(--transition);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(155, 93, 229, 0.3);
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .form-label {
            font-weight: 500;
            color: var(--text);
            margin-bottom: 8px;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            background: var(--secondary);
            color: white;
            border-bottom: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-body {
            color: var(--text);
            padding: 20px;
        }

        .modal-footer {
            background: var(--card-bg);
            border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .btn-secondary {
            background: var(--text-light);
            border: none;
            color: var(--card-bg);
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background: var(--accent-urgent);
            color: white;
        }

        @media (min-width: 1200px) {
            .main-content {
                margin-left: 260px;
                padding: 40px;
                margin: 20px 20px 20px 280px;
            }
            .sidebar {
                width: 260px;
            }
            .table td, .table th {
                padding: 15px;
            }
            .form-control, .form-select {
                padding: 10px;
                font-size: 1rem;
            }
            .btn-primary, .btn-success, .btn-danger, .btn-warning {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            .chart-container, .plan-status-card {
                margin-bottom: 30px;
            }
            .chart-container {
                max-height: 400px;
            }
            canvas {
                max-height: 350px;
            }
        }

        @media (min-width: 768px) and (max-width: 1199px) {
            .sidebar {
                width: 250px;
                padding: 25px 15px;
            }
            .sidebar .brand h1 {
                font-size: 1.6rem;
            }
            .sidebar h4 {
                font-size: 1.3rem;
            }
            .sidebar a {
                font-size: 0.9rem;
            }
            .main-content {
                margin-left: 250px;
                padding: 30px;
                margin: 15px 15px 15px 265px;
            }
            .plan-status-card {
                margin-bottom: 25px;
            }
            .table td, .table th {
                padding: 12px;
                font-size: 0.95rem;
            }
            .form-control, .form-select {
                font-size: 0.9rem;
            }
            .chart-container {
                max-height: 300px;
            }
            canvas {
                max-height: 250px;
            }
        }

        @media (min-width: 481px) and (max-width: 767px) {
            .sidebar {
                width: 240px;
                padding: 20px 15px;
                transform: translateX(-240px);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding: 20px 15px;
                margin: 10px;
            }
            .sidebar .brand h1 {
                font-size: 1.5rem;
            }
            .sidebar h4 {
                font-size: 1.2rem;
            }
            .sidebar a {
                font-size: 0.95rem;
            }
            .plan-status-card {
                margin-bottom: 20px;
            }
            .table td, .table th {
                padding: 10px;
                font-size: 0.85rem;
            }
            .form-control, .form-select {
                font-size: 0.85rem;
            }
            .menu-toggle {
                display: block;
            }
            .chart-container {
                max-height: 250px;
            }
            canvas {
                max-height: 200px;
            }
            .modal-dialog {
                margin: 0.5rem;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 220px;
                padding: 15px 10px;
                transform: translateX(-220px);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding: 15px 10px;
                margin: 5px;
            }
            .sidebar .brand h1 {
                font-size: 1.4rem;
            }
            .sidebar h4 {
                font-size: 1rem;
            }
            .sidebar a {
                font-size: 0.85rem;
            }
            .plan-status-card {
                margin-bottom: 15px;
            }
            .plan-status-card p {
                font-size: 1.2rem;
            }
            .table td, .table th {
                padding: 8px;
                font-size: 0.8rem;
            }
            .form-control, .form-select {
                font-size: 0.8rem;
            }
            .btn-primary, .btn-success, .btn-danger, .btn-warning {
                font-size: 0.75rem;
            }
            .menu-toggle {
                display: block;
            }
            .chart-container {
                max-height: 200px;
            }
            canvas {
                max-height: 150px;
            }
            .modal-dialog {
                margin: 0.25rem;
                max-width: 95%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle Theme"><i class="fas fa-moon"></i></button>
    <button class="menu-toggle d-md-none" aria-label="Toggle Sidebar"><i class="bi bi-list"></i></button>
    <div class="sidebar-overlay"></div>

    <nav class="sidebar">
        <div class="brand">
            <h1>MOBI-COMM</h1>
        </div>
        <h4>Admin Panel</h4>
        <a href="dashboard.html">Dashboard</a>
        <a href="manage-user.html">Managing Users</a>
        <a href="manage-plans.html" class="active">Managing Plans</a>
        <a href="billingandtransaction.html">Billing & Transactions</a>
        <a href="report&analytics.html">Report & Analytics</a>
        <a href="adminProfile.html">
            <i class="bi bi-person-fill"></i> Profile
        </a>
        <button class="btn-logout" onclick="logout()" aria-label="Log out">Logout</button>
    </nav>

    <div class="main-content">
        <h1 class="my-4">Manage Plans with Data Packs</h1>

        <div class="row mb-4">
            <div class="col-md-6 col-sm-12">
                <div class="plan-status-card">
                    <h4>Active Plans</h4>
                    <p id="activePlansCount">0</p>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="plan-status-card">
                    <h4>Inactive Plans</h4>
                    <p id="inactivePlansCount">0</p>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3>Most Used Plans</h3>
            <canvas id="plansChart"></canvas>
        </div>

        <div class="mb-3">
            <button class="btn plan-category-btn" onclick="showPlans('basicPlans')">Basic Plans</button>
            <button class="btn plan-category-btn" onclick="showPlans('standardPlans')">Standard Plans</button>
            <button class="btn plan-category-btn" onclick="showPlans('unlimitedPlans')">Unlimited Plans</button>
            <button class="btn plan-category-btn" onclick="showPlans('dataOnlyPacks')">Data Only Plans</button>
            <button class="btn plan-category-btn" onclick="showPlans('ottPlans')">OTT Plans</button>
            <button class="btn plan-category-btn" onclick="showPlans('premiumPlans')">Premium Plans</button>
            <button class="btn plan-category-btn" onclick="showPlans('specialOffers')">Special Offers</button>
        </div>

        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addPlanModal">Add New Plan</button>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Plan Name</th>
                    <th>Price</th>
                    <th>Features</th>
                    <th>Expiry</th>
                    <th>Data Packs</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="planTableBody"></tbody>
        </table>
    </div>

    <div class="modal fade" id="addPlanModal" tabindex="-1" aria-labelledby="addPlanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPlanModalLabel">Add New Plan</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="planForm">
                        <div class="mb-3">
                            <label for="planName" class="form-label">Plan Name</label>
                            <input type="text" class="form-control" id="planName" required>
                        </div>
                        <div class="mb-3">
                            <label for="planPrice" class="form-label">Price</label>
                            <input type="text" class="form-control" id="planPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="planFeatures" class="form-label">Features</label>
                            <textarea class="form-control" id="planFeatures" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="planExpiry" class="form-label">Expiry</label>
                            <input type="text" class="form-control" id="planExpiry" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataPacks" class="form-label">Data Packs</label>
                            <input type="text" class="form-control" id="dataPacks" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Plan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editPlanModal" tabindex="-1" aria-labelledby="editPlanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPlanModalLabel">Edit Plan</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPlanForm">
                        <input type="hidden" id="planId" name="planId" value="">
                        <div class="mb-3">
                            <label for="editPlanName" class="form-label">Plan Name</label>
                            <input type="text" class="form-control" id="editPlanName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPrice" class="form-label">Price</label>
                            <input type="text" class="form-control" id="editPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFeatures" class="form-label">Features</label>
                            <textarea class="form-control" id="editFeatures" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editExpiry" class="form-label">Expiry</label>
                            <input type="text" class="form-control" id="editExpiry" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDataPacks" class="form-label">Data Packs</label>
                            <input type="text" class="form-control" id="editDataPacks" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updatePlan()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Sidebar toggle
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        });

        document.querySelector('.sidebar-overlay').addEventListener('click', () => {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.remove('active');
            overlay.style.display = 'none';
        });

        document.querySelector('.sidebar').addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                e.target.classList.remove('active');
                document.querySelector('.sidebar-overlay').style.display = 'none';
            }
        });

        function logout() {
            window.location.href = 'login.html';
        }

        let plans = [];
        let userDetailsData = [];
        let allPlansData = {};
        let currentCategory = 'basicPlans';

        function renderTable(categoryPlans) {
            const tbody = document.getElementById('planTableBody');
            tbody.innerHTML = '';

            categoryPlans.forEach(plan => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${plan.id}</td>
                    <td>${plan.name}</td>
                    <td>${plan.price}</td>
                    <td>${Array.isArray(plan.features) ? plan.features.join(', ') : plan.features}</td>
                    <td>${plan.expiry || plan.validity}</td>
                    <td>${plan.dataPacks || plan.data}</td>
                    <td>
                        <button class="btn btn-primary mx-1" onclick="editPlan(${plan.id}, '${currentCategory}')">Edit</button>
                        <button class="btn btn-danger mx-1" onclick="deletePlan(${plan.id}, '${currentCategory}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updatePlanStatus() {
            const today = new Date('2025-03-01');
            let activeCount = 0;
            let inactiveCount = 0;

            Object.values(allPlansData).flat().forEach(plan => {
                let expiryDate;
                let expiry = plan.expiry || plan.validity;
                if (typeof expiry === 'string' && expiry.toLowerCase().includes('days')) {
                    const days = parseInt(expiry);
                    expiryDate = new Date(today);
                    expiryDate.setDate(today.getDate() + days);
                } else if (typeof expiry === 'number') {
                    expiryDate = new Date(today);
                    expiryDate.setDate(today.getDate() + expiry);
                } else {
                    expiryDate = new Date(expiry);
                }

                if (expiryDate > today) {
                    activeCount++;
                } else {
                    inactiveCount++;
                }
            });

            document.getElementById('activePlansCount').innerText = activeCount;
            document.getElementById('inactivePlansCount').innerText = inactiveCount;
        }

        function createPlansChart(userPlans) {
            const planCounts = {};
            userPlans.forEach(planId => {
                const plan = Object.values(allPlansData).flat().find(p => p.id === planId);
                if (plan) {
                    planCounts[plan.name] = (planCounts[plan.name] || 0) + 1;
                }
            });

            const labels = Object.keys(planCounts);
            const data = Object.values(planCounts);

            const maxLabels = 5;
            if (labels.length > maxLabels) {
                const sortedData = labels.map(label => ({ label, count: planCounts[label] }))
                    .sort((a, b) => b.count - a.count)
                    .slice(0, maxLabels);
                labels = sortedData.map(item => item.label);
                data = sortedData.map(item => item.count);
            }

            const ctx = document.getElementById('plansChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Users',
                        data: data,
                        backgroundColor: 'var(--primary)',
                        borderColor: 'var(--secondary)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    aspectRatio: 2,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Users'
                            },
                            ticks: {
                                font: { size: 12 }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Plan Name'
                            },
                            ticks: {
                                font: { size: 12 },
                                autoSkip: true,
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Most Used Plans',
                            color: 'var(--secondary)',
                            font: { size: 18, weight: 'bold' }
                        }
                    }
                }
            });
        }

        const apiUrl = "http://localhost:8081/api/recharge-plans";

        document.addEventListener("DOMContentLoaded", fetchPlans);

        async function fetchPlans() {
            try {
                const response = await fetch(apiUrl);
                const plans = await response.json();
                let rows = "";
                plans.forEach((plan, index) => {
                    rows += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${plan.name}</td>
                            <td>₹${plan.price}</td>
                            <td>${plan.features}</td>
                            <td>${plan.expiry}</td>
                            <td>${plan.dataPacks}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editPlan(${plan.id}, '${plan.name}', ${plan.price}, '${plan.features}', '${plan.expiry}', '${plan.dataPacks}')">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deletePlan(${plan.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
                document.getElementById("planTableBody").innerHTML = rows;
            } catch (error) {
                console.error("Error fetching plans:", error);
                alert("Failed to load recharge plans.");
            }
        }

        async function addPlan(event) {
            event.preventDefault();
            const planData = {
                name: document.getElementById("planName").value,
                price: document.getElementById("planPrice").value,
                features: document.getElementById("planFeatures").value,
                expiry: document.getElementById("planExpiry").value,
                dataPacks: document.getElementById("dataPacks").value
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(planData)
                });
                if (!response.ok) throw new Error("Failed to add plan");
                alert("Plan added successfully!");
                fetchPlans();
                document.getElementById("planForm").reset();
                bootstrap.Modal.getInstance(document.getElementById("addPlanModal")).hide();
            } catch (error) {
                console.error("Error adding plan:", error);
                alert("Failed to add plan.");
            }
        }

        document.getElementById("planForm").addEventListener("submit", addPlan);

        function editPlan(id, name, price, features, expiry, dataPacks) {
            document.getElementById("planId").value = id;
            document.getElementById("editPlanName").value = name;
            document.getElementById("editPrice").value = price;
            document.getElementById("editFeatures").value = features;
            document.getElementById("editExpiry").value = expiry;
            document.getElementById("editDataPacks").value = dataPacks;
            new bootstrap.Modal(document.getElementById("editPlanModal")).show();
        }

        async function updatePlan() {
            const id = document.getElementById("planId").value;
            const planData = {
                id: Number(id),
                name: document.getElementById("editPlanName").value,
                price: document.getElementById("editPrice").value,
                features: document.getElementById("editFeatures").value,
                expiry: document.getElementById("editExpiry").value,
                dataPacks: document.getElementById("editDataPacks").value
            };

            try {
                const response = await fetch(`${apiUrl}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(planData)
                });
                if (!response.ok) throw new Error("Failed to update plan");
                alert("Plan updated successfully!");
                fetchPlans();
                bootstrap.Modal.getInstance(document.getElementById("editPlanModal")).hide();
            } catch (error) {
                console.error("Error updating plan:", error);
                alert("Failed to update plan.");
            }
        }

        async function deletePlan(id) {
            if (!confirm("Are you sure you want to delete this plan?")) return;
            try {
                const response = await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
                if (!response.ok) throw new Error("Failed to delete plan");
                alert("Plan deleted successfully!");
                fetchPlans();
            } catch (error) {
                console.error("Error deleting plan:", error);
                alert("Failed to delete plan.");
            }
        }
