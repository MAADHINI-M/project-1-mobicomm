<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ & Feedback Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%) !important;
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #921e24 0%, #6b1519 100%) !important;
            color: white;
            padding: 30px 20px;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .sidebar .brand {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .sidebar .brand img {
            max-height: 50px;
            margin-right: 10px;
        }
        .sidebar .brand h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            color: #fff;
        }
        .sidebar .search-form {
            margin: 15px 0;
            display: flex;
        }
        .sidebar .search-form .form-control {
            border-radius: 8px 0 0 8px;
            border: 2px solid #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            font-size: 0.9rem;
        }
        .sidebar .search-form .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .sidebar .search-form .btn {
            border-radius: 0 8px 8px 0;
            background-color: #ffffff;
            border: 2px solid #ffffff;
            border-left: none;
            color: #921e24;
            padding: 10px;
            font-size: 0.9rem;
        }
        .sidebar h4 {
            font-size: 1.4rem;
            margin: 20px 0 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .sidebar a:hover {
            background-color: #28a745;
            transform: translateX(5px);
        }
        .sidebar .collapse a {
            padding-left: 30px;
            font-size: 0.9rem;
        }
        .btn-logout {
            background: linear-gradient(45deg, #28a745);
            color: black;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-logout:hover {
            background: linear-gradient(45deg, #218838, #c9e265);
            transform: scale(1.05);
        }

        /* Hamburger Menu Button */
        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1002;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            display: none;
        }
        .menu-toggle:hover {
            color: #d36671;
        }

        /* Sidebar Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 280px;
            padding: 40px;
            min-height: 100vh;
            background-color: beige;
            border-radius: 15px 0 0 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px 20px 20px 300px;
            transition: margin-left 0.3s ease;
        }

        /* Card Styling */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #90237c;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
        }
        .card-body {
            padding: 20px;
        }

        /* Table Styling */
        .table {
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        .table th, .table td {
            padding: 10px;
            text-align: center;
        }
        .badge {
            font-size: 0.8em;
        }

        /* Form Styling */
        .form-control {
            margin-bottom: 15px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (min-width: 1200px) {
            .main-content {
                margin-left: 280px;
                padding: 40px;
                margin: 20px 20px 20px 300px;
            }
            .sidebar {
                width: 280px;
            }
        }
        @media (min-width: 768px) and (max-width: 1199px) {
            .sidebar {
                width: 250px;
                padding: 25px 15px;
            }
            .main-content {
                margin-left: 250px;
                padding: 30px;
                margin: 15px 15px 15px 265px;
            }
        }
        @media (min-width: 481px) and (max-width: 767px) {
            .sidebar {
                width: 220px;
                padding: 20px 12px;
                transform: translateX(-220px);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding: 20px 15px;
                margin: 10px;
                border-radius: 0;
            }
            .menu-toggle {
                display: block;
                color: #000;
                background: #fff;
                border-radius: 5px;
                padding: 8px;
            }
        }
        @media (max-width: 480px) {
            .sidebar {
                width: 200px;
                padding: 15px 10px;
                transform: translateX(-200px);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding: 15px 10px;
                margin: 5px;
                border-radius: 0;
            }
            .menu-toggle {
                display: block;
                color: #000;
                background: #fff;
                border-radius: 4px;
                padding: 6px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="menu-toggle d-md-none"><i class="bi bi-list"></i></button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="brand">
            <img src="/imageS/Logo.png" alt="Mobi-Comm Logo" class="img-fluid">
            <h1>MOBI-COMM</h1>
        </div>
        <form class="search-form d-flex">
            <input type="text" class="form-control" placeholder="Search">
            <button class="btn" type="button"><i class="bi bi-search"></i></button>
        </form>
        <h4>Admin Panel</h4>
        <a href="dashboard.html">Dashboard</a>
        <a href="manage-user.html">Managing Users</a>
        <a href="manage-plans.html">Managing Plans</a>
        <!-- <a href="graph and pie.html">Graphs & Pie Charts</a> -->
        <a href="3.billingandtransaction.html">Billing & Transactions</a>
        <a href="4.report&analytics.html">Report & Analytics</a>
        <!-- <a href="7.securityandfraudmonitoring.html">Security & Fraud Monitoring</a> -->
        <a href="8.network&systemhealth.html">FAQ & Feedback Management</a>
        <a href="adminProfile.html">
            <i class="bi bi-person-fill"></i> Profile
        </a>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="mb-4">FAQ & Feedback Management</h1>

        <!-- FAQ Management Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Manage FAQs</div>
                    <div class="card-body">
                        <h5 class="card-title">Add New FAQ</h5>
                        <form id="faqForm">
                            <div class="mb-3">
                                <label for="faqQuestion" class="form-label">Question</label>
                                <input type="text" class="form-control" id="faqQuestion" placeholder="Enter question" required>
                            </div>
                            <div class="mb-3">
                                <label for="faqAnswer" class="form-label">Answer</label>
                                <textarea class="form-control" id="faqAnswer" rows="3" placeholder="Enter answer" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add FAQ</button>
                        </form>

                        <h5 class="card-title mt-4">Existing FAQs</h5>
                        <div class="table-responsive">
                            <table class="table table-striped" id="faqTable">
                                <thead>
                                    <tr>
                                        <th>Question</th>
                                        <th>Answer</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="faqTableBody">
                                    <!-- FAQs will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feedback Display Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">User Feedback</div>
                    <div class="card-body">
                        <h5 class="card-title">Recent Feedback</h5>
                        <div class="table-responsive">
                            <table class="table table-striped" id="feedbackTable">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Message</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="feedbackTableBody">
                                    <!-- Feedback will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Editing FAQ -->
    <div class="modal fade" id="editFaqModal" tabindex="-1" aria-labelledby="editFaqModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editFaqModalLabel">Edit FAQ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editFaqForm">
                        <input type="hidden" id="editFaqId">
                        <div class="mb-3">
                            <label for="editFaqQuestion" class="form-label">Question</label>
                            <input type="text" class="form-control" id="editFaqQuestion" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFaqAnswer" class="form-label">Answer</label>
                            <textarea class="form-control" id="editFaqAnswer" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load FAQs from JSON server
        async function loadFAQs() {
            try {
                const response = await fetch('http://localhost:3000/faqs');
                const faqs = await response.json();
                const faqTableBody = document.getElementById('faqTableBody');
                faqTableBody.innerHTML = '';

                faqs.forEach(faq => {
                    const row = `
                        <tr>
                            <td>${faq.question}</td>
                            <td>${faq.answer}</td>
                            <td>
                                <button class="btn btn-sm btn-warning me-2" onclick="openEditModal(${faq.id}, '${faq.question}', '${faq.answer}')">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteFAQ(${faq.id})">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    `;
                    faqTableBody.innerHTML += row;
                });

                if (faqs.length === 0) {
                    faqTableBody.innerHTML = '<tr><td colspan="3">No FAQs available</td></tr>';
                }
            } catch (error) {
                console.error('Error loading FAQs:', error);
                document.getElementById('faqTableBody').innerHTML = '<tr><td colspan="3">Error loading FAQs</td></tr>';
            }
        }

        // Load Feedback from JSON server
        async function loadFeedback() {
            try {
                const response = await fetch('http://localhost:3000/feedback');
                const feedback = await response.json();
                const feedbackTableBody = document.getElementById('feedbackTableBody');
                feedbackTableBody.innerHTML = '';

                feedback.forEach(item => {
                    const row = `
                        <tr>
                            <td>${item.user}</td>
                            <td>${item.message}</td>
                            <td>${item.date}</td>
                        </tr>
                    `;
                    feedbackTableBody.innerHTML += row;
                });

                if (feedback.length === 0) {
                    feedbackTableBody.innerHTML = '<tr><td colspan="3">No feedback available</td></tr>';
                }
            } catch (error) {
                console.error('Error loading feedback:', error);
                document.getElementById('feedbackTableBody').innerHTML = '<tr><td colspan="3">Error loading feedback</td></tr>';
            }
        }

        // Add new FAQ
        document.getElementById('faqForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = document.getElementById('faqQuestion').value;
            const answer = document.getElementById('faqAnswer').value;

            try {
                await fetch('http://localhost:3000/faqs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, answer })
                });
                document.getElementById('faqForm').reset();
                loadFAQs();
            } catch (error) {
                console.error('Error adding FAQ:', error);
                alert('Failed to add FAQ');
            }
        });

        // Open Edit FAQ Modal
        function openEditModal(id, question, answer) {
            document.getElementById('editFaqId').value = id;
            document.getElementById('editFaqQuestion').value = question;
            document.getElementById('editFaqAnswer').value = answer;
            const modal = new bootstrap.Modal(document.getElementById('editFaqModal'));
            modal.show();
        }

        // Update FAQ
        document.getElementById('editFaqForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editFaqId').value;
            const question = document.getElementById('editFaqQuestion').value;
            const answer = document.getElementById('editFaqAnswer').value;

            try {
                await fetch(`http://localhost:3000/faqs/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, answer })
                });
                const modal = bootstrap.Modal.getInstance(document.getElementById('editFaqModal'));
                modal.hide();
                loadFAQs();
            } catch (error) {
                console.error('Error updating FAQ:', error);
                alert('Failed to update FAQ');
            }
        });

        // Delete FAQ
        async function deleteFAQ(id) {
            if (confirm('Are you sure you want to delete this FAQ?')) {
                try {
                    await fetch(`http://localhost:3000/faqs/${id}`, {
                        method: 'DELETE'
                    });
                    loadFAQs();
                } catch (error) {
                    console.error('Error deleting FAQ:', error);
                    alert('Failed to delete FAQ');
                }
            }
        }

        // Logout function
        function logout() {
            window.location.href = 'login.html';
        }

        // Toggle sidebar on smaller screens with hamburger menu
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        document.querySelector('.sidebar-overlay').addEventListener('click', () => {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Initialize the page
        window.onload = () => {
            loadFAQs();
            loadFeedback();
        };
    </script>
</body>
</html>
