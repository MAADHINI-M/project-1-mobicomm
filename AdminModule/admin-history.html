<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge History - Mobicomm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
          --primary: #000000;
          --secondary: #FFD700;
          --bg: #121212;
          --text: #E0E0E0;
          --accent-success: #00E676;
          --accent-urgent: #FF4081;
          --highlight: #a20b4f;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        .navbar {
            background: var(--highlight) !important;
            border-bottom: 3px solid var(--secondary);
        }
        .navbar-brand, .nav-link {
            color: var(--secondary) !important;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            background-color: #1E1E1E;
            border: 2px solid var(--secondary);
        }
        .table thead {
            background-color: var(--highlight);
            color: var(--secondary);
            border-bottom: 2px solid var(--secondary);
        }
        .table tbody tr {
            border-bottom: 1px solid #2E2E2E;
        }
        .table tbody tr:hover {
            background-color: #2E2E2E;
        }
        .form-select, .form-control {
            border-radius: 50px;
            background-color: #2E2E2E;
            border: 1px solid var(--secondary);
            color: var(--text);
        }
        .form-select:focus, .form-control:focus {
            background-color: #2E2E2E;
            color: var(--text);
            border-color: var(--accent-urgent);
            box-shadow: 0 0 0 0.25rem rgba(255, 64, 129, 0.25);
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--accent-urgent), #FF6B9E);
            border: none;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }
        h2 {
            color: var(--secondary);
        }
        p strong {
            color: var(--secondary);
        }
        .text-success {
            color: var(--accent-success) !important;
            font-weight: bold;
        }
        footer {
            background-color: #1E1E1E;
            color: var(--secondary);
            border-top: 1px solid var(--secondary);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="admin-dashboard.html">Mobicomm</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="login.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Recharge History for 9876543210</h2>
        <p><strong>Phone Number:</strong> 9876543210 | <strong>Name:</strong> John</p>
        <div class="row mb-3">
            <div class="col-md-3"><select class="form-select"><option>All Time</option><option>Last 30 Days</option></select></div>
            <div class="col-md-3"><input type="text" class="form-control" placeholder="Search by Plan or Date"></div>
        </div>
        <table class="table table-striped">
            <thead><tr><th>Date</th><th>Plan</th><th>Amount</th><th>Mode</th><th>Status</th></tr></thead>
            <tbody>
                <tr><td>2025-03-01</td><td>1GB Daily</td><td>₹199</td><td>Razorpay</td><td class="text-success fw-bold">Success</td></tr>
                <tr><td>2025-02-01</td><td>2GB Daily</td><td>₹299</td><td>PayU</td><td class="text-success fw-bold">Success</td></tr>
            </tbody>
        </table>
    </div>

    <footer class="text-center py-3 mt-5">© 2025 Mobicomm</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
