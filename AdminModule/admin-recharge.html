<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Recharge Plans - Mobicomm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
          --primary: #000000;
          --secondary: #FFD700;
          --bg: #121212;
          --text: #E0E0E0;
          --accent-success: #00E676;
          --accent-urgent: #FF4081;
          --highlight: #a20b4f;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        .navbar {
            background: var(--highlight) !important;
            border-bottom: 3px solid var(--secondary);
        }
        .navbar-brand, .nav-link {
            color: var(--secondary) !important;
        }
        .nav-link:hover {
            color: var(--accent-urgent) !important;
        }
        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            background-color: #1E1E1E;
            border: 2px solid var(--secondary);
        }
        .table thead {
            background-color: var(--highlight);
            color: var(--secondary);
            border-bottom: 2px solid var(--secondary);
        }
        .table tbody tr {
            border-bottom: 1px solid #2E2E2E;
            background-color: #1E1E1E;
        }
        .table tbody tr:hover {
            background-color: #2E2E2E;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--accent-urgent), #FF6B9E);
            border: none;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }
        .btn-danger {
            background: linear-gradient(90deg, #dc3545, #a20b4f);
            border: none;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #a20b4f, #dc3545);
            transform: scale(1.05);
        }
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            background-color: #1E1E1E;
            border: 2px solid var(--secondary);
        }
        .modal-header, .modal-footer {
            border-color: #2E2E2E;
        }
        .form-control, .form-select {
            border-radius: 50px;
            background-color: #2E2E2E;
            border: 1px solid var(--secondary);
            color: var(--text);
        }
        .form-control:focus, .form-select:focus {
            background-color: #2E2E2E;
            color: var(--text);
            border-color: var(--accent-urgent);
            box-shadow: 0 0 0 0.25rem rgba(255, 64, 129, 0.25);
        }
        .form-label {
            color: var(--secondary);
        }
        footer {
            background-color: #1E1E1E;
            color: var(--secondary);
            border-top: 1px solid var(--secondary);
        }
        h2 {
            color: var(--secondary);
        }
        .btn-close {
            filter: invert(1);
        }
        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="admin-dashboard.html">Mobicomm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Plans</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Recharge Plans</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPlanModal">Add New Plan</button>
        </div>

        <table class="table table-striped" id="plansTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price (₹)</th>
                    <th>Validity (Days)</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Add Plan Modal -->
    <div class="modal fade" id="addPlanModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPlanForm">
                        <div class="mb-3">
                            <label for="planName" class="form-label">Plan Name</label>
                            <input type="text" class="form-control" id="planName" required>
                        </div>
                        <div class="mb-3">
                            <label for="planPrice" class="form-label">Price (₹)</label>
                            <input type="number" class="form-control" id="planPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="planValidity" class="form-label">Validity (Days)</label>
                            <input type="number" class="form-control" id="planValidity" required>
                        </div>
                        <div class="mb-3">
                            <label for="planType" class="form-label">Type</label>
                            <select class="form-select" id="planType" required>
                                <option value="prepaid">Prepaid</option>
                                <option value="postpaid">Postpaid</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Plan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Plan Modal -->
    <div class="modal fade" id="editPlanModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editPlanForm">
                        <input type="hidden" id="editPlanId">
                        <div class="mb-3">
                            <label for="editPlanName" class="form-label">Plan Name</label>
                            <input type="text" class="form-control" id="editPlanName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlanPrice" class="form-label">Price (₹)</label>
                            <input type="number" class="form-control" id="editPlanPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlanValidity" class="form-label">Validity (Days)</label>
                            <input type="number" class="form-control" id="editPlanValidity" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlanType" class="form-label">Type</label>
                            <select class="form-select" id="editPlanType" required>
                                <option value="prepaid">Prepaid</option>
                                <option value="postpaid">Postpaid</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Plan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 mt-5">© 2025 Mobicomm</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulated shared data (replace with API calls in production)
        let plans = [
            { id: 1, name: "1GB Daily", price: 199, validity: 28, type: "prepaid" },
            { id: 2, name: "2GB Daily", price: 299, validity: 56, type: "prepaid" }
        ];

        function renderPlans() {
            const tbody = document.querySelector('#plansTable tbody');
            tbody.innerHTML = '';
            plans.forEach(plan => {
                const row = `
                    <tr>
                        <td>${plan.name}</td>
                        <td>₹${plan.price}</td>
                        <td>${plan.validity}</td>
                        <td>${plan.type}</td>
                        <td>
                            <button class="btn btn-primary btn-sm me-2" onclick="editPlan(${plan.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deletePlan(${plan.id})">Delete</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            // Simulate updating user module (in reality, this would be via backend)
            localStorage.setItem('rechargePlans', JSON.stringify(plans));
        }

        // Create Plan
        document.getElementById('addPlanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPlan = {
                id: plans.length + 1,
                name: document.getElementById('planName').value,
                price: parseInt(document.getElementById('planPrice').value),
                validity: parseInt(document.getElementById('planValidity').value),
                type: document.getElementById('planType').value
            };
            plans.push(newPlan);
            renderPlans();
            bootstrap.Modal.getInstance(document.getElementById('addPlanModal')).hide();
            this.reset();
        });

        // Edit Plan
        function editPlan(id) {
            const plan = plans.find(p => p.id === id);
            document.getElementById('editPlanId').value = plan.id;
            document.getElementById('editPlanName').value = plan.name;
            document.getElementById('editPlanPrice').value = plan.price;
            document.getElementById('editPlanValidity').value = plan.validity;
            document.getElementById('editPlanType').value = plan.type;
            new bootstrap.Modal(document.getElementById('editPlanModal')).show();
        }

        document.getElementById('editPlanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = parseInt(document.getElementById('editPlanId').value);
            const updatedPlan = {
                id,
                name: document.getElementById('editPlanName').value,
                price: parseInt(document.getElementById('editPlanPrice').value),
                validity: parseInt(document.getElementById('editPlanValidity').value),
                type: document.getElementById('editPlanType').value
            };
            plans = plans.map(p => p.id === id ? updatedPlan : p);
            renderPlans();
            bootstrap.Modal.getInstance(document.getElementById('editPlanModal')).hide();
        });

        // Delete Plan
        function deletePlan(id) {
            if (confirm('Are you sure you want to delete this plan?')) {
                plans = plans.filter(p => p.id !== id);
                renderPlans();
            }
        }

        // Initial Render
        renderPlans();
    </script>
</body>
</html>
